<section class="hero">
<div class="container gutter">
  <div class="header_box">
    <img src="{{page.hero.logo}}" alt="{{page.hero.alt}}">
    <span>in partnership with</span>
    <img src="/uploads/logo.svg" alt="logo">
  </div>
<div class="banner">
  <div class="text_box">
    <h1 class="header__title">{{page.title}}</h1>
    <p>{{page.description}}</p>
  </div>
  <div class="video_box">
    <video controls width="550" {% if page.video_mask %}poster="{{ page.video_mask }}"{% endif %}>
      <source src="{{page.video}}" type="video/mp4">
      Sorry, your browser doesn't support embedded videos.
  </video>
  </div>
  </div>
  <div class="cta">
    <a href="/about/contact/" class="button button--medium button-primary" title="contact">Contact Us ></a>
    <a href="#team" class="button button--medium button-primary" title="team">Meet your Team ></a>
</div>
</div>
</section>
