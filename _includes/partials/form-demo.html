<div class="form-download">
  <hgroup class="form-download__heading">
    <h3>Book a Demo</h3>
  </hgroup>

  <form class="form-download__form" method="POST" action="https://formspree.io/meajnovm">
    <input type="text" name="_gotcha" style="display: none">
    <input type="hidden" name="_next" value="{{ site.form-demo.redirect }}" />
    <input type="hidden" name="_subject" value="New Demo Request" />
    <input type="text" class="form-download__input" name="name" placeholder="Your name">
    <input type="email" class="form-download__input" name="email" placeholder="Your email">
    <input type="text" class="form-download__input" name="phone number" placeholder="Your phone number">
    <input type="text" class="form-download__input" name="company" placeholder="Your company">

    <button class="button button--large button-primary form-download__submit" type="submit">
      {{ site.form-demo.button }}
    </button>
  </form>
</div>
