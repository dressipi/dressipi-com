{% assign site_faqs = site.faqs | sort: 'position' %}
<div class="faqs">
  {% for faq in site.faqs %}
  {% if section.faqs contains faq.title %}
  <div class="accordion">
    <div class="accordion-item" title="{{ faq.title }}">
      <button class="accordion-button" aria-expanded="false">
        <h3 class="accordion-title">{{ faq.title }}</h3>
        <span class="accordion-icon" aria-hidden="true"></span>
      </button>
      <div class="accordion-content">
        <section>
          {{ faq.content | markdownify }}
        </section>
      </div>
    </div>
  {% endif %}
  {% endfor %}
</div>
