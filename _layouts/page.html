---
layout: default
---

{% assign my_page_url = page.url | remove: '/' %}
<div class="container gutter page-content{% if page.width %}{{ page.width | prepend: '--' }}{% endif %}">
	{% if my_page_url == 'privacy' %}
		<div class="date">
			<small>This page was last updated at <strong>{{ page.last_modified_at | date: "%Y-%m-%d %H:%M" }}</strong></small>
		</div>
	{% endif %}
	{{ content }}
</div>
