---
layout: default
---

<section class="section section-contact">
  <div class="container">
    <div class="gutter contact-form">
      {{ content }}
      <div class="form-contact">
        <form class="form-contact__form" method="POST" action="https://formspree.io/{{ page.form-demo.formspree-ID }}">
          <input type="text" name="_gotcha" style="display: none">
          {% if page.form-demo.email_cc %}
          <input type="hidden" name="_cc" value="{{page.form-demo.email_cc}}" />
          {% endif %}
          <input type="hidden" name="_next" value="{{ page.form-demo.redirect }}" />
          <input type="hidden" name="_subject" value="New contact form submit" />
          <div class="form-contact__input-group">
            <input type="input" class="form-contact__input" name="name" placeholder="Your name">
            <input type="email" class="form-contact__input" name="email" placeholder="Your email">
            <input type="input" class="form-contact__input" name="phone number" placeholder="Your phone number">
            <input type="input" class="form-contact__input" name="company" placeholder="Your company">
          </div>
          <button class="button button--large button-primary form-demo__submit" type="submit">{{ page.form-demo.button }}</button>
        </form>
      </div>
    </div>
    <div class="gutter contact-info"></div>
  </div>
</section>
<script type="text/javascript">
(function(){var s = document.getElementsByTagName("script")[0];
var b = document.createElement("script");
b.type = "text/javascript";b.async = true;
b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
s.parentNode.insertBefore(b, s);})();
</script>
<noscript>
<img height="1" width="1" style="display:none;" alt=""
src="https://dc.ads.linkedin.com/collect/?pid=300788&fmt=gif" />
</noscript>
