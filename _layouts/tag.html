---
layout: default
---

{% assign tag = page.title | downcase %}
{% assign tag_posts = site.tags[tag] %}

<section class="section section-blog">
  <div class="container">
  	<div class="blog__content gutter">
			{% for post in tag_posts %}
  			{% include partials/post.html post=post is_excerpt=true %}
			{% endfor %}
		</div>

	  <aside class="blog__sidebar gutter">
	    <p>Blog aside content</p>
	  </aside>
	</div>
</div>
