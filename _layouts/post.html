---
layout: default
---

<section class="section section-blog">
  <div class="container">
  	<div class="blog__content--single gutter">
		{% include partials/post.html post=page show_author=true %}
			{% if page.button.title %}
		  <div class="buttonWrap">
		    <a href="{{ page.button.url }}" class="button button-{{ page.button.style | default: 'primary' }} button--{{ page.button.type | default: 'medium' }}">{{ page.button.title }}</a>
		  </div>
		  {% endif %}
		</div>
	</div>
</div>
